<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greeting</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Hello Demo</a>
  </div>
</nav>

<div class="container">
  <div class="row mb-3">
    <div class="col">
      <h1 th:text="${name}" class="display-6">Placeholder Name</h1>
      <p class="lead" th:text="'Hello, ' + ${name} + '! This is a Thymeleaf example.'">Placeholder greeting</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Users</span>
          <span class="badge bg-secondary" th:text="${#lists.size(userList)}">0</span>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user, iterStat : ${userList}">
                  <th scope="row" th:text="${iterStat.count}">1</th>
                  <td th:text="${user.name}">Name</td>
                  <td><a th:href="${'mailto:' + user.email}" th:text="${user.email}">email@example.com</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
